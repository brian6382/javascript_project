<!DOCTYPE html>

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" class="form">
					<h3>Dairy Business Project</h3>
					<p></p>
					<label class="form-group" id="name">
						<input name="name" type="text" class="form-control"  required>
						<span>shade  A</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name1" type="text" class="form-control"  required>
						<span>shade  B</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name2" type="text" class="form-control"  required>
						<span>shade  C</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name3" type="text" class="form-control"  required>
						<span>shade  D</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name4" type="text" class="form-control"  required>
						<span>WEEKLY  INCOME</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name5" type="text" class="form-control"  required>
						<span>YEARLY   INCOME</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name6" type="text" class="form-control"  required>

					</label>
					<label class="form-group" id="name">
						<input name="name8" type="text" class="form-control"  required>
						<span>MARCH  INCOME</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name9" type="text" class="form-control"  required>
						<span for="">APRIL INCOME</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name10" type="text" class="form-control"  required>
						<span for="">MAY INCOME</span>

					</label>
					<label class="form-group" id="name">
						<input name="name12" type="text" class="form-control"  required>
						<span for="">JULY INCOME</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="name">
						<input name="name13" type="text" class="form-control"  required>
						<span for="">AGUST INCOME</span>

					</label>
					<label class="form-group" id="name">
						<input name="name16" type="text" class="form-control"  required>
						<span for="">DECEMBER INCOME</span>
						<span class="border"></span>
					</label>
					<input type="submit" value="submit" name="submit" style="background-color: aqua;">
					
				</form>
			</div>
		</div>
		<script>
			const wrapper = document.querySelector(".wrapper"),
			form = wrapper.querySelectorAll(".form"),
			submitInput = form[0].querySelector('input[type="submit"]');

			function getDataForm(e){
				e.preventDefault();
				let formData = new FormData(form[0]);
				alert( formData.get('name') + ' - '+ formData.get('name1') + ' - '+ formData.get('name2') + ' - '+ formData.get('name3') + ' - '+ formData.get('name4') + ' - '+ formData.get('name5') + ' - '+ formData.get('name6') + ' - '+ formData.get('name7') + ' - '+ formData.get('name8') + ' - '+ formData.get('name9') + ' - '+ formData.get('name10') + ' - '+ formData.get('name11')+ ' - '+ formData.get('name12') + ' - '+ formData.get('name13') + ' - '+ formData.get('name14') + ' - '+ formData.get('name15') + ' - '+  formData.get('name16')   );
			}

			document.addEventListener('DOMContentLoaded', function()
			 {
			submitInput.addEventListener('click', getDataForm, false);	
			}, false);
		</script>
		<script src="main.js"></script>
	</body>
</html>

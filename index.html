<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dairy Business</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" class="form">
					<h3>Dairy Business Project</h3>
					<p></p>
					<label class="form-group" id="name">
						<input name="name" type="text" class="form-control"  required>
						<span>shade  Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group" id="email">
						<input name="email" type="text" class="form-control"  required>
						<span for="">liters produced</span>
						<span class="border"></span>
					</label>
					<input type="submit" value="submit" name="submit" style="background-color: aqua;">
					
				</form>
			</div>
		</div>
		<script>
			const wrapper = document.querySelector(".wrapper"),
			form = wrapper.querySelectorAll(".form"),
			submitInput = form[0].querySelector('input[type="submit"]');

			function getDataForm(e){
				e.preventDefault();
				let formData = new FormData(form[0]);
				alert( formData.get('name') + ' - '+ formData.get('email') );
			}

			document.addEventListener('DOMContentLoaded', function()
			 {
			submitInput.addEventListener('click', getDataForm, false);	
			}, false);
		</script>
		<script src="main.js"></script>
	</body>
</html>
